<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pura Vida Spa | A spa in the heart of the Costa Rican rain forest.">
    <meta name="keywords" content="pura vida, spa, costa rica, rain forest, massage">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/9d283dbd3f.js" crossorigin="anonymous"></script>
    <title>Pura Vida Spa</title>
</head>

<body>

    <!-- Wraps the body content leaving out the footer -->
    <div id="content-wrapper">
        <header>
            <!-- Main logo -->
            <a href="index.html">
                <h1 id="main-logo" class="logo-font">Pura Vida Spa</h1>
            </a>
            <!-- Navigation bar -->
            <nav id="navbar">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="treatments.html">Treatments</a>
                    </li>
                    <li>
                        <a href="book-now.html">Book Now</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Book Now image -->
        <div>
            <div id="book-now-image"></div>
        </div>

        <!-- Book Now form section -->
        <section id="form-section">
            <form action="https://formdump.codeinstitute.net" method="POST">
                <h2>Book Now</h2>
                <div>
                    <label for="fname">First Name</label>
                    <input class="form-input" id="fname" type="text" name="first_name" required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input class="form-input" id="lname" type="text" name="last_name" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input class="form-input" id="email" type="email" name="email_address" required>
                </div>
                <div id="choose-treatment">
                    <p>Choose your treatment:</p>
                    <div>
                        <input id="massage" type="radio" name="treatment" value="massage" required>
                        <label for="massage">Massage</label>
                    </div>
                    <div>
                        <input id="facial" type="radio" name="treatment" value="facial">
                        <label for="facial">Facial Treatment</label>
                    </div>
                    <div>
                        <input id="manicure_pedicure" type="radio" name="treatment" value="manicure_pedicure">
                        <label for="manicure_pedicure">Manicure & Pedicure</label>
                    </div>
                </div>
                <div>
                    <label class="form-label" for="date">Date</label>
                    <input class="form-input" id="date" type="date" name="booking-date" required>
                </div>
                <input class="book-button" type="submit" value="Book">
            </form>
        </section>

        <!-- Find us section -->
        <section  id="find-us-section">
                <h2>Find Us</h2>
                <div id="map">
                    <iframe src="https://bit.ly/3Am9tY2" allowfullscreen="" loading="lazy"></iframe>
                </div>
        </section>
    </div>

    <footer>
        <div>
            <h2 id="footer-logo" class="logo-font">Pura Vida Spa</h2>
            <ul class="social-icons">
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens on a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens on a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens on a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    
</body>

</html>
