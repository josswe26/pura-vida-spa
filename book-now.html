    <section>
        <form action="" method="POST">
            <h2>Book Now</h2>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" required>
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required>
            <p>Treatment</p>
            <input id="massage" type="radio" name="treatment" value="massage" required>
            <label for="massage">Massage</label>
            <input id="facial" type="radio" name="treatment" value="facial">
            <label for="facial">Facial Treatment</label>
            <input id="manicure_pedicure" type="radio" name="treatment" value="manicure_pedicure">
            <label for="manicure_pedicure">Manicure & Pedicure</label>
            <label for="date">Date</label>
            <input id="date" type="date" name="booking-date" required>
            <input type="submit" value="Book">
        </form>
    </section>
